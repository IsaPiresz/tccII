<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinApp - Sua Rotina, Seu Ritmo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <h2>RutinApp</h2>
            <nav>
                <a href="#" class="active"><i class="fas fa-home"></i> Minha Rotina</a>
                <a href="#"><i class="fas fa-chart-line"></i> Progresso</a>
                <a href="#"><i class="fas fa-book-open"></i> Conteúdo Educativo</a>
                <a href="#"><i class="fas fa-user-friends"></i> Responsáveis</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
            <div class="accessibility-options">
                <h3>Acessibilidade</h3>
                <button id="low-stimulus-toggle" aria-label="Alternar modo de baixo estímulo"><i class="fas fa-eye"></i> Baixo Estímulo</button>
                <button id="dark-mode-toggle" aria-label="Alternar modo escuro"><i class="fas fa-moon"></i> Modo Escuro</button>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <div class="header-info">
                    <h1>Olá, Usuário!</h1>
                    <p>Vamos organizar o dia?</p>
                </div>
                <div class="user-status">
                    <p>Pontos: <span id="points">0</span> <i class="fas fa-star text-gold"></i></p>
                    <p>Nível: <span id="level">1</span></p>
                </div>
            </header>

            <section id="progress-area">
                <h2>Progresso Diário</h2>
                <div class="progress-bar-container">
                    <div id="progress-bar" style="width: 0%;"></div>
                </div>
                <p id="progress-text"></p>
            </section>

            <section id="routine-area">
                <h2>Minhas Tarefas de Hoje</h2>
                <div id="routine-list-container">
                    <ul id="routine-list">
                        </ul>
                </div>
                
                <button id="add-task-btn" class="primary-btn"><i class="fas fa-plus"></i> Adicionar Tarefa</button>
            </section>

            <section id="alert-area" class="alert-box">
                <i class="fas fa-bell"></i>
                <p>Lembrete: Às 14h00, você tem a **sessão com o Terapeuta**.</p>
            </section>

        </main>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Criar Nova Tarefa</h3>
            <form id="task-form">
                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" required>

                <label for="task-icon">Ícone (ex: tooth, book):</label>
                <input type="text" id="task-icon" value="question" required>

                <label for="task-points">Pontos de Recompensa:</label>
                <input type="number" id="task-points" value="10" min="5" required>

                <button type="submit" class="primary-btn">Salvar Tarefa</button>
            </form>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
